<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Change Password</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f8e9;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #388e3c;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
      background-color: #388e3c;
      border-color: #388e3c;
    }

    .btn-primary:hover {
      background-color: #2e7d32;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0277bd;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Change Password</h2>

    <form action="FarmerChangePassword" method="post">
      <label for="f_password">Old Password:</label>
      <input type="password" class="form-control" name="f_password" placeholder="Enter Old password here" required>

      <label for="new_password">New Password:</label>
      <input type="password" class="form-control" name="new_password" placeholder="Enter New password here" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password here" required>

      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <a href="farmerDashboard.jsp" class="back-link">Back to Dashboard</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
