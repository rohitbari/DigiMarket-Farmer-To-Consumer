<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Farmer</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Internal CSS Styling -->
<style>
    body {
        background: #f1f8e9;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background-color: #ffffff;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-box h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        margin-top: 10px;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #388e3c;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2e7d32;
    }

    a {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #1e88e5;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2><i class="bi bi-person-circle"></i> Login Farmer</h2>

    <form action="LoginFarmer" method="post">
        <label for="f_email">Enter Email:</label>
        <input type="email" id="f_email" name="f_email" placeholder="Enter email here" required><br>

        <label for="f_password">Enter Password:</label>
        <input type="password" name="f_password" placeholder="Enter password here" required><br>

        <button type="submit">Login</button><br>
    </form>

    <a href="registerFarmer.html">Register here...</a>
</div>

<!-- Bootstrap JS Bundle (optional if not using JS components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
