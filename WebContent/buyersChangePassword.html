<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>

<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
    padding: 40px;
  }
  .container {
    background-color: white;
    padding: 30px;
    max-width: 500px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #0d6efd;
  }
  .btn-primary {
    width: 100%;
  }
  .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Change Password</h2>

  <form action="BuyersChangePassword" method="post">
    <div class="mb-3">
      <label for="b_password" class="form-label">Old Password:</label>
      <input type="password" class="form-control" name="b_password" placeholder="Enter Old password here" required>
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label">New Password:</label>
      <input type="password" class="form-control" name="new_password" placeholder="Enter New password here" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password:</label>
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password here" required>
    </div>

    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>

  <a href="buyerDashboard.jsp" class="back-link">Back to Dashboard</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
