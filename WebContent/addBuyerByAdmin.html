<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Buyer - DigiMarket</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1565c0;
    }

    .form-box .btn {
      margin-top: 15px;
    }

    .back-link {
      margin-top: 10px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add Buyer</h2>

    <form action="AddBuyerByAdmin" method="post">
      <div class="mb-3">
        <label for="b_name" class="form-label">Name</label>
        <input type="text" id="b_name" name="b_name" class="form-control" placeholder="Enter Name here" required>
      </div>

      <div class="mb-3">
        <label for="b_contact" class="form-label">Contact Number</label>
        <input type="number" id="b_contact" name="b_contact" class="form-control" placeholder="Enter Contact Number here" required>
      </div>

      <div class="mb-3">
        <label for="b_address" class="form-label">Address</label>
        <input type="text" id="b_address" name="b_address" class="form-control" placeholder="Enter Address here" required>
      </div>

      <div class="mb-3">
        <label for="b_email" class="form-label">Email</label>
        <input type="email" id="b_email" name="b_email" class="form-control" placeholder="Enter Email here" required>
      </div>

      <div class="mb-3">
        <label for="b_password" class="form-label">Password</label>
        <input type="password" id="b_password" name="b_password" class="form-control" placeholder="Enter Password here" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Buyer</button>
    </form>

    <a href="adminDashboard.jsp" class="back-link text-decoration-none text-secondary">Back to Dashboard</a>
  </div>

  <!-- Bootstrap Bundle (optional JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
