<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Error - DigiMarket</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .error-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .error-icon {
      font-size: 60px;
      color: #dc3545;
    }
    .error-message {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
    }
    .btn-home {
      margin-top: 25px;
    }
  </style>
</head>
<body>

<div class="error-container">
  <div class="error-icon"></div>
  <h2 class="text-danger">Oops! Something Went Wrong</h2>
  <p class="error-message">
    An unexpected error occurred while processing your request.<br>
    <!-- You can add dynamic context below -->
    <strong>Please try again later or contact support.</strong>
  </p>
  <a href="index.html" class="btn btn-primary btn-home">Back to Home</a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
