<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Farmer - DigiMarket</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-box {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .form-box .btn {
      margin-top: 15px;
    }

    .back-link {
      margin-top: 10px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add Farmer</h2>

    <form action="AddFarmerByAdmin" method="post">
      <div class="mb-3">
        <label for="f_name" class="form-label">Name</label>
        <input type="text" id="f_name" name="f_name" class="form-control" placeholder="Enter Name here" required>
      </div>

      <div class="mb-3">
        <label for="f_location" class="form-label">Location</label>
        <input type="text" id="f_location" name="f_location" class="form-control" placeholder="Enter Location here" required>
      </div>

      <div class="mb-3">
        <label for="f_contact" class="form-label">Contact Number</label>
        <input type="number" id="f_contact" name="f_contact" class="form-control" placeholder="Enter Contact Number here" required>
      </div>

      <div class="mb-3">
        <label for="f_email" class="form-label">Email</label>
        <input type="email" id="f_email" name="f_email" class="form-control" placeholder="Enter Email here" required>
      </div>

      <div class="mb-3">
        <label for="f_password" class="form-label">Password</label>
        <input type="password" id="f_password" name="f_password" class="form-control" placeholder="Enter Password here" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Farmer</button>
    </form>

    <a href="adminDashboard.jsp" class="back-link text-decoration-none text-secondary">Back to Dashboard</a>
  </div>

  <!-- Bootstrap Bundle JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
