<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Products</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Internal CSS -->
<style>
  body {
    background-color: #f1f8e9;
    font-family: 'Segoe UI', sans-serif;
    padding-top: 50px;
  }

  .form-container {
    max-width: 500px;
    margin: auto;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 30px;
  }

  label {
    font-weight: 500;
    margin-top: 10px;
  }

  .btn-submit {
    width: 100%;
    background-color: #2e7d32;
    color: white;
    font-weight: 600;
  }

  .btn-submit:hover {
    background-color: #1b5e20;
  }

  .dashboard-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
  }

  .dashboard-link:hover {
    text-decoration: underline;
  }
</style>

</head>
<body>

  <div class="form-container">
    <h2>Add Products</h2>

    <form action="AddProductsForSale" method="post">
      <div class="mb-3">
        <label for="product_name">Enter Product Name:</label>
        <input type="text" id="product_name" name="product_name" placeholder="Enter Product Name" class="form-control">
      </div>

      <div class="mb-3">
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="price">Enter Price (in Rs.):</label>
        <input type="number" id="price" name="price" placeholder="Enter Price (in Rs.)" required class="form-control">
      </div>

      <button type="submit" class="btn btn-submit">Add Product</button>
    </form>

    <a href="farmerDashboard.jsp" class="dashboard-link">Go to Dashboard...</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
