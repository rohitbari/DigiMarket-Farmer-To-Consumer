<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>DigiMarket - Home</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styling (Optional but adds extra polish) -->
  <style>
    body {
      background: linear-gradient(to right, #f8fafc, #e0f7fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .role-card {
      transition: transform 0.3s ease;
    }

    .role-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="mb-5">
      <h1 class="display-5 fw-bold text-success">Welcome to DigiMarket</h1>
      <p class="lead text-muted">Connecting Farmers, Buyers & Admins - Seamlessly</p>
    </div>

    <div class="row justify-content-center g-4">
      <!-- Admin -->
      <div class="col-md-3">
        <div class="card role-card shadow-sm border-primary">
          <div class="card-body">
            <h4 class="card-title text-primary">Admin</h4>
            <p class="card-text">Manage platform operations</p>
            <a href="adminLogin.html" class="btn btn-primary w-100">Login as Admin</a>
          </div>
        </div>
      </div>

      <!-- Farmer -->
      <div class="col-md-3">
        <div class="card role-card shadow-sm border-success">
          <div class="card-body">
            <h4 class="card-title text-success">Farmer</h4>
            <p class="card-text">Sell your fresh products</p>
            <a href="farmerLogin.html" class="btn btn-success w-100">Login as Farmer</a>
          </div>
        </div>
      </div>

      <!-- Buyer -->
      <div class="col-md-3">
        <div class="card role-card shadow-sm border-warning">
          <div class="card-body">
            <h4 class="card-title text-warning">Buyer</h4>
            <p class="card-text">Buy direct from farmers</p>
            <a href="buyerLogin.html" class="btn btn-warning w-100 text-white">Login as Buyer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
