<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin Login - DigiMarket</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal Styling -->
  <style>
    body {
      background: linear-gradient(to right, #e0f2f1, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    
    <form action="LoginAdmin" method="post">
      <div class="mb-3">
        <label for="aemail" class="form-label">Email</label>
        <input type="email" class="form-control" id="aemail" name="aemail" placeholder="Enter email here" required>
      </div>

      <div class="mb-3">
        <label for="apassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="apassword" name="apassword" placeholder="Enter password here" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="index.html" class="text-decoration-none text-secondary">Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (optional for interactive elements) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
