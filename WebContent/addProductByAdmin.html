<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Product - DigiMarket</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal Styling -->
  <style>
    body {
      background: linear-gradient(to right, #fffde7, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-box {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0277bd;
    }

    .form-box .btn {
      margin-top: 15px;
    }

    .back-link {
      margin-top: 10px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Add Product</h2>

    <form action="AddProductByAdmin" method="post">
      <div class="mb-3">
        <label for="farmer_id" class="form-label">Farmer ID</label>
        <input type="text" id="farmer_id" name="farmer_id" class="form-control" placeholder="Enter Farmer Id" required>
      </div>

      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" id="product_name" name="product_name" class="form-control" placeholder="Enter Product Name" required>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter Quantity" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (in Rs.)</label>
        <input type="number" id="price" name="price" class="form-control" placeholder="Enter Price (in Rs.)" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Product</button>
    </form>

    <a href="adminDashboard.jsp" class="back-link text-decoration-none text-secondary">Back to Dashboard</a>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
