<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Login Buyer</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f8e9;
      padding: 30px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-login {
      background-color: #388e3c;
      color: white;
      width: 100%;
    }

    .btn-login:hover {
      background-color: #2e7d32;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #0277bd;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Buyer</h2>
    
    <form action="LoginBuyer" method="post">
      <label for="b_email">Enter Email:</label>
      <input type="email" id="b_email" name="b_email" class="form-control" placeholder="Enter email here" required>

      <label for="b_password">Enter Password:</label>
      <input type="password" name="b_password" class="form-control" placeholder="Enter password here" required>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <a href="registerBuyer.html" class="link">Register here...</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
