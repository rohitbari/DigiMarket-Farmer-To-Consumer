<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Farmer</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons (optional for icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Internal CSS -->
<style>
    body {
        background-color: #f1f8e9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
    }

    .register-box {
        background-color: #ffffff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    .register-box h2 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 25px;
    }

    label {
        font-weight: 500;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
        width: 100%;
        padding: 8px 12px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 10px;
        background-color: #43a047;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2e7d32;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #1e88e5;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="register-box">
    <h2><i class="bi bi-person-plus-fill"></i> Register Farmer</h2>

    <form action="RegisterFarmer" method="post">
        <label for="f_name">Enter Name:</label>
        <input type="text" id="f_name" name="f_name" placeholder="Enter Name here"></br>

        <label for="f_location">Enter Location:</label>
        <input type="text" id="f_location" name="f_location" placeholder="Enter Location here"></br>

        <label for="f_contact">Enter Contact Number:</label>
        <input type="number" id="f_contact" name="f_contact" placeholder="Enter Contact Number here"></br>

        <label for="f_email">Enter Email:</label>
        <input type="email" id="f_email" name="f_email" placeholder="Enter Email here" required></br>

        <label for="f_password">Enter Password:</label>
        <input type="password" id="f_password" name="f_password" placeholder="Enter Password here" required></br>

        <button type="submit">Register</button></br>

        <a href="farmerLogin.html">Login here...</a>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
